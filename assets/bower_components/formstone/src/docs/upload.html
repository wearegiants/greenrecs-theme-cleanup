<h3>Basic</h3>

<p>Upload will create a simple &lsquo;drop zone&rsquo; for file uploads:</p>

<p><code>javascript
$(".target").upload({
    action: "upload.php"
});
</code></p>

<p>```markup</p>

<div class="target"></div>


<p>```</p>

<h3>Uploads</h3>

<p>Upload does not store or manipulate uploaded files on the server, it simply facilitates the asynchronous upload process from the front end.</p>
