<h3>Basic</h3>

<p>Scrollbar will allow you to customize the visible scrollbar on overflow content.</p>

<p><code>javascript
$(".target").scrollbar();
</code></p>

<p>```markup</p>

<div class="target">
    <p>...</p>
</div>


<p>```</p>

<h3>Horizontal</h3>

<p><code>javascript
$(".target").scrollbar({
    horizontal: true
});
</code></p>
